<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

    

<div class="card">
  <img src="ram.jpg" alt="Card Image">
  <div class="card-content">
    <h2>Shri Ram</h2>
    <p> Jai Shri Ram! Jai Shri Ram! Jai Shri Ram! Jai Shri Ram!</p>
    <a href="#" class="btn">Read More</a>
  </div>
</div>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background: linear-gradient(to right, #365486, #0F1035); 
    overflow: hidden;
    transition: transform 0.3s;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
  }

  .card-content {
    padding: 20px;
  }

  .card h2 {
    color: #DCF2F1; 
    margin-bottom: 10px;
  }

  .card p {
    color: #DCF2F1; 
    margin-bottom: 15px;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #2980b9;
  }
</style>

<style>

</style>



</body>
</html>
