<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Buttons</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .underline-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      color: #333;
      position: relative;
      transition: color 0.3s ease;
    }

    .underline-btn:hover {
      color: #e74c3c;
    }

    .underline-btn::after {
      content: "";
      display: block;
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #e74c3c;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }

    .underline-btn:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
  </style>
</head>
<body>
  <a href="#" class="underline-btn">Underline Button</a>
</body>
</html>
