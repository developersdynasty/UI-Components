<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophisticated GSAP UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .card {
            perspective: 800px;
            width: 300px;
            height: 200px;
            margin-bottom: 20px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #1a1a1a;
        }

        .card-face.front {
            background-color: #3498db;
        }

        .card-face.back {
            background-color: #2ecc71;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<div class="container">


    <div class="card">
        <div class="card-inner">
            <div class="card-face front">Front</div>
            <div class="card-face back">Back</div>
        </div>
    </div>

</div>

<script src="https://unpkg.com/gsap@3.9.0"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>

<script>
    gsap.from(".card", { opacity: 0, y: 20, rotationY: -180, duration: 1, ease: "power2.out", delay: 1 });

</script>

</body>
</html>
