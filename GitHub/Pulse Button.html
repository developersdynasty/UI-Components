<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Buttons</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .pulse-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #3498db;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .pulse-btn:hover {
      transform: scale(1.1);
    }

    .pulse-btn::before {
      content: "";
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.3s ease;
    }

    .pulse-btn:hover::before {
      transform: scale(2.5);
    }
  </style>
</head>
<body>
  <a href="#" class="pulse-btn">Pulse Button</a>
</body>
</html>
