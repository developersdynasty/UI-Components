<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Buttons</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .scale-rotate-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #2ecc71;
      border-radius: 5px;
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    .scale-rotate-btn:hover {
      transform: scale(1.1) rotate(5deg);
    }
  </style>
</head>
<body>
  <a href="#" class="scale-rotate-btn">Scale & Rotate Button</a>
</body>
</html>
